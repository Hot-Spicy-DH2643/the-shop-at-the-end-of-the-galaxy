name: CI/CD Pipeline

on:
  push:
    branches:
      - release # Change this to your protected branch name
  workflow_dispatch:
    inputs:
      reset_database:
        description: 'Reset database data (removes all data)?'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: self-hosted
    env:
      RESET_DB: ${{ github.event.inputs.reset_database || 'false' }}

    steps:
      - name: Clean workspace
        run: |
          echo "Cleaning workspace..."
          # Stop any running containers first
          if [ "$RESET_DB" == "true" ]; then
            docker compose down -v 2>/dev/null || true
          else
            docker compose down 2>/dev/null || true
          fi
          # Clean node_modules, .next, and pnpm store using Docker to avoid permission prompts
          docker run --rm -v "$PWD":/workspace alpine sh -c "rm -rf /workspace/backend/node_modules /workspace/frontend/node_modules /workspace/frontend/.next /workspace/frontend/.pnpm-store" 2>/dev/null || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment files
        run: |
          # Copy .env files from the runner's secure location
          if [ -f "$HOME/.github-secrets/the-shop-at-the-end-of-the-galaxy/backend/.env" ]; then
            cp "$HOME/.github-secrets/the-shop-at-the-end-of-the-galaxy/backend/.env" ./backend/.env
            echo "‚úÖ Backend .env file copied"
          else
            echo "‚ö†Ô∏è  Backend .env file not found, using defaults"
          fi

          if [ -f "$HOME/.github-secrets/the-shop-at-the-end-of-the-galaxy/frontend/.env.local" ]; then
            cp "$HOME/.github-secrets/the-shop-at-the-end-of-the-galaxy/frontend/.env.local" ./frontend/.env.local
            echo "‚úÖ Frontend .env.local file copied"
          else
            echo "‚ö†Ô∏è  Frontend .env.local file not found, using defaults"
          fi

      - name: Stop existing containers
        run: |
          echo "Stopping existing containers..."
          if [ "$RESET_DB" == "true" ]; then
            docker compose down -v || true
          else
            docker compose down || true
          fi

      - name: Deploy Application
        run: |
          echo "Building and starting application..."
          docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 20
          echo "Checking backend health..."
          docker compose exec -T backend node -e "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" || echo "Backend is still starting..."
          echo "Checking frontend health..."
          docker compose exec -T frontend node -e "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" || echo "Frontend is still starting..."

      - name: Show running containers
        run: docker compose ps

      - name: Show service logs (last 20 lines)
        if: always()
        run: |
          echo "=== Backend logs ==="
          docker compose logs --tail=20 backend
          echo ""
          echo "=== Frontend logs ==="
          docker compose logs --tail=20 frontend

      - name: Deployment Complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üåê Your application is now running:"
          echo "   Backend: http://localhost:3001"
          echo "   Frontend: http://localhost:3000"
          echo "   GraphQL API: http://localhost:3001/graphql"
          echo ""
          echo "üåç External access via Caddy (configured on server):"
          echo "   Main Site: https://galaxyend.com"
          echo "   GraphQL API: https://galaxyend.com/graphql"
          echo "   Backend API: https://galaxyend.com/api"
          echo ""
          echo "üìä To view logs:"
          echo "   All services: docker compose logs -f"
          echo "   Backend only: docker compose logs -f backend"
          echo "   Frontend only: docker compose logs -f frontend"
          echo "   MongoDB only: docker compose logs -f mongo"

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Cleaning up after failure..."
          if [ "$RESET_DB" == "true" ]; then
            docker compose down -v || true
          else
            docker compose down || true
          fi
          docker compose logs --tail=50 || true
