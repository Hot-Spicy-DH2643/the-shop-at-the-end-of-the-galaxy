services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build: ./backend
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/galaxy-shop
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    command: sh -c "npm install && npm run dev"
  frontend:
    build: ./frontend
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

volumes:
  mongo-data:
