type Friend {
  uid: String!
  name: String!
}

type User {
  uid: String!
  name: String!
  coins: Int!
  owned_asteroids: [Asteroid!]!
  starred_asteroids: [Asteroid!]!
  followers: [Friend!]!
  following: [Friend!]!
  cart_asteroids: [Asteroid!]!
}

extend type Query {
  user(uid: String!): User
  allUsers: [User!]!
}

extend type Mutation {
  addToCart(asteroidId: String!): Boolean
  removeFromCart(asteroidId: String!): Boolean
  purchaseCart: Boolean
  addToStarredAsteroids(asteroidId: String!): Boolean
  deleteFromStarredAsteroids(asteroidId: String!): Boolean
}
