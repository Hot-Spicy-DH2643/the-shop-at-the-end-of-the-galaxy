type Friend {
  uid: String!
  name: String!
}

type User {
  uid: String!
  name: String!
  coins: Int!
  owned_asteroid_ids: [String!]!
  starred_asteroid_ids: [String!]!
  followers: [Friend!]!
  following: [Friend!]!
  cart_asteroid_ids: [String!]!
}

extend type Query {
  user(uid: String!): User
  allUsers: [User!]!
}

extend type Mutation {
  updateUserName(uid: String!, name: String!): User
}
