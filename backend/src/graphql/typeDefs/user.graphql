type Friend {
  uid: String!
  name: String!
}

type User {
  uid: String!
  name: String!
  coins: Int!
  owned_asteroids: [Asteroid!]!
  starred_asteroids: [Asteroid!]!
  isFollowing: Boolean
  followers: [Friend!]!
  following: [Friend!]!
  cart_asteroids: [Asteroid!]!
}

extend type Query {
  user(uid: String!): User
  allUsers: [User!]!
}

extend type Mutation {
  addToCart(asteroidId: String!): Boolean
  removeFromCart(asteroidId: String!): Boolean
  updateUserName(uid: String!, name: String!): User
  toggleStarredAsteroid(asteroidId: String!): Boolean
  followUser(targetUid: String!): Boolean
  unfollowUser(targetUid: String!): Boolean
  checkoutCart: Boolean
}
