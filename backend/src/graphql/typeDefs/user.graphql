type Friend {
  uid: String!
  name: String!
}

type UserAsteriod {
  id: String!
  name: String!
  is_potentially_hazardous_asteroid: Boolean!
  price: Int!
  size: Int!
}

type User {
  uid: String!
  name: String!
  coins: Int!
  owned_asteroids: [UserAsteriod!]!
  starred_asteroids: [UserAsteriod!]!
  followers: [Friend!]!
  following: [Friend!]!
  cart_asteroids: [UserAsteriod!]!
}

extend type Query {
  user(uid: String!): User
  allUsers: [User!]!
}
